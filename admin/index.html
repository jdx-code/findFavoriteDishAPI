<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PANEL - findFavoriteDishAPI</title>
</head>
<body>
    <h1>Welcome Admin..</h1>
    <h2>You can add a new dish with the country name here..</h2>
    <form action="../admin-panel/add" method="POST">
        <label>
            Dish name : 
        </label>
        <input type="text" name="dishname">
        <label>
            Image url : 
        </label>
        <input type="text" name="imgurl">
        <label>
            Country :
        </label>
        <input type="text" name="country">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
